  <script type="text/javascript">
	  function testAdd()
	  {
	  	 var meetingArray = new Array(4);
	  	 var date = new Date();
	  	 for (var i=0; i < meetingArray.length; i++) 
	  	 {
			 meetingArray[i] = new Object();
			  meetingArray[i].meetStartTime = date.getTime();
		  	 meetingArray[i].durHr = 2;
		  	 meetingArray[i].meetName = "Test";
		  	 meetingArray[i].hostStr = "xi wu";
		  	 meetingArray[i].isStart = ((i % 2) == 0);
		  	 if(meetingArray[i].isStart)
		  	 date.add(1).days();
	   	};
	  	
	 	 addMeetings(meetingArray);
	  }
  </script>
